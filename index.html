<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slida</title>
    <style>
        .slida_track{
            display: flex;
            justify-content: start;
        }

        .slida_slide {
            width: 200px;
            outline: 1px solid transparent;
            transition: outline 0.2s ease;
            &.is-active {
                outline: 3px solid red;
            }

            img {
                display: block;
                width: 100%;
                height: auto;
            }
        }

        .slida_dot {
            &.is-current {
                background-color: red;
            }
        }
    </style>
</head>

<body>
    <div class="slida">
        <div class="slida_track">
            <div class="slida_slide"><img src="./img/pho_dummy_3.jpg" alt="" width="600" height="480"></div>
            <div class="slida_slide"><img src="./img/pho_dummy_3.jpg" alt="" width="600" height="480"></div>
            <div class="slida_slide"><img src="./img/pho_dummy_3.jpg" alt="" width="600" height="480"></div>
        </div>
    </div>
    <script src="./js/slida.js"></script>
    <script>

        // --------------------------------
        // Example
        // --------------------------------
        const slidael = document.querySelector('.slida');
        new Slida(slidael, {
            interval: 5000,
            arrows: true,
            dots: true,
        });

    </script>
</body>

</html>
